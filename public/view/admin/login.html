<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width:500px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder: email@email.com required autofocus class="form-control">
                </div>
                <div class="form-group my-3">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder: ***** required class="form-control">
                </div>
                <div class="form-group my-3">
                   <button type="submit" class="btn btn-lg btn-danger">Entrar</button>
                </div>
            </form>
        </div>
    </div>

</div>
